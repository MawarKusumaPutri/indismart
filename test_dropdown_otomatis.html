<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown Otomatis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .test-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .console-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Dropdown Otomatis Jenis Dokumen</h1>
    
    <div class="test-info">
        <h3>üìã Instruksi Test:</h3>
        <ol>
            <li>Pilih Status Implementasi dari dropdown pertama</li>
            <li>Lihat dropdown Jenis Dokumen terisi otomatis</li>
            <li>Periksa console untuk debugging info</li>
        </ol>
    </div>

    <div class="form-group">
        <label for="status_implementasi">Status Implementasi:</label>
        <select id="status_implementasi">
            <option value="">Pilih Status</option>
            <option value="inisiasi">Inisiasi</option>
            <option value="planning">Planning</option>
            <option value="executing">Executing</option>
            <option value="controlling">Controlling</option>
            <option value="closing">Closing</option>
        </select>
    </div>

    <div class="form-group">
        <label for="jenis_dokumen">Jenis Dokumen:</label>
        <select id="jenis_dokumen">
            <option value="">Pilih Jenis Dokumen</option>
        </select>
    </div>

    <div class="form-group">
        <label>Console Output:</label>
        <div id="console-output" class="console-output"></div>
    </div>

    <script>
        // Data mapping Status Implementasi ‚Üí Jenis Dokumen
        const jenisDokumenData = {
            'inisiasi': [
                'Dokumen Kontrak Harga Satuan',
                'Dokumen Surat Pesanan'
            ],
            'planning': [
                'Berita Acara Design Review Meeting',
                'As Planned Drawing',
                'Rencana Anggaran Belanja',
                'Lainnya (Eviden Pendukung)'
            ],
            'executing': [
                'Berita Acara Penyelesaian Pekerjaan',
                'Berita Acara Uji Fungsi',
                'Lampiran Hasil Uji Fungsi',
                'Lainnya (Eviden Pendukung)'
            ],
            'controlling': [
                'Berita Acara Uji Terima',
                'Lampiran Hasil Uji Terima',
                'As Built Drawing Uji Terima'
            ],
            'closing': [
                'Berita Acara Rekonsiliasi',
                'Lampiran BoQ Hasil Rekonsiliasi',
                'Berita Acara Serah Terima'
            ]
        };

        // Fungsi untuk log ke console dan tampilkan di halaman
        function log(message) {
            console.log(message);
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.innerHTML += `[${timestamp}] ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Fungsi untuk mengisi dropdown Jenis Dokumen
        function populateJenisDokumen(statusImplementasi) {
            log('üîß populateJenisDokumen called with: ' + statusImplementasi);
            
            const jenisDokumenSelect = document.getElementById('jenis_dokumen');
            
            if (!jenisDokumenSelect) {
                log('‚ùå Jenis Dokumen element not found!');
                return;
            }
            
            log('‚úÖ Jenis Dokumen element found, resetting dropdown...');
            
            // Reset dropdown Jenis Dokumen
            jenisDokumenSelect.innerHTML = '<option value="">Pilih Jenis Dokumen</option>';
            
            log('üìä Populating Jenis Dokumen for Status Implementasi: ' + statusImplementasi);
            log('üìã Available data for this status: ' + JSON.stringify(jenisDokumenData[statusImplementasi]));
            
            if (statusImplementasi && jenisDokumenData[statusImplementasi]) {
                log('‚úÖ Data found for status: ' + statusImplementasi);
                log('üìù Adding options...');
                
                // Isi dropdown Jenis Dokumen berdasarkan Status Implementasi yang dipilih
                jenisDokumenData[statusImplementasi].forEach((jenis, index) => {
                    const option = document.createElement('option');
                    option.value = jenis;
                    option.textContent = jenis;
                    jenisDokumenSelect.appendChild(option);
                    log(`‚úÖ Added option ${index + 1}: ${jenis}`);
                });
                
                log('üìä Jenis Dokumen options added: ' + JSON.stringify(jenisDokumenData[statusImplementasi]));
                log('üî¢ Total options in dropdown: ' + jenisDokumenSelect.options.length);
                
                // Trigger change event untuk memastikan dropdown terupdate
                jenisDokumenSelect.dispatchEvent(new Event('change'));
                log('üîÑ Change event triggered');
                
                // Tampilkan pesan sukses
                log('üéâ Dropdown Jenis Dokumen berhasil diisi untuk Status Implementasi: ' + statusImplementasi);
                
                // Tambahan: tampilkan opsi yang tersedia
                log('üìã Available options in dropdown:');
                Array.from(jenisDokumenSelect.options).forEach((option, index) => {
                    log(`  ${index + 1}. ${option.text} (${option.value})`);
                });
            } else {
                log('‚ùå No data found for status: ' + statusImplementasi);
                log('üìã Available statuses: ' + JSON.stringify(Object.keys(jenisDokumenData)));
                log('üîç Checking if status exists in data...');
                
                if (statusImplementasi) {
                    log('‚ùå Status ' + statusImplementasi + ' not found in jenisDokumenData');
                } else {
                    log('‚ùå No status provided');
                }
            }
        }

        // Event listener untuk Status Implementasi
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ DOM Content Loaded - Setting up dropdown listeners');
            log('üìä Jenis Dokumen Data available: ' + JSON.stringify(jenisDokumenData));
            log('üìã Available statuses: ' + JSON.stringify(Object.keys(jenisDokumenData)));
            
            const statusSelect = document.getElementById('status_implementasi');
            if (statusSelect) {
                log('‚úÖ Status Implementasi element found, adding event listener');
                log('üìù Current value of Status Implementasi: ' + statusSelect.value);
                
                // Event listener untuk perubahan Status Implementasi
                statusSelect.addEventListener('change', function() {
                    const selectedStatus = this.value;
                    log('üîÑ Status Implementasi changed to: ' + selectedStatus);
                    log('üìû Calling populateJenisDokumen with: ' + selectedStatus);
                    
                    // Panggil fungsi untuk mengisi dropdown Jenis Dokumen
                    populateJenisDokumen(selectedStatus);
                });
                
                log('‚úÖ Event listener untuk Status Implementasi berhasil ditambahkan');
            } else {
                log('‚ùå Status Implementasi element not found!');
            }
            
            const jenisDokumenSelect = document.getElementById('jenis_dokumen');
            if (jenisDokumenSelect) {
                log('‚úÖ Jenis Dokumen element found');
                jenisDokumenSelect.addEventListener('change', function() {
                    const selectedJenis = this.value;
                    log('üìÑ Jenis Dokumen selected: ' + selectedJenis);
                });
                log('‚úÖ Event listener untuk Jenis Dokumen berhasil ditambahkan');
            } else {
                log('‚ùå Jenis Dokumen element not found!');
            }
            
            // Test manual untuk memastikan fungsi bekerja
            log('üß™ Testing populateJenisDokumen function...');
            log('üìã Testing with "executing"...');
            populateJenisDokumen('executing');
        });
    </script>
</body>
</html>
